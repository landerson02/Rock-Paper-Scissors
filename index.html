<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <script src="game.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="header">
    <div class="title">Rock Paper Scissors</div>
</div>
<div class="screenContainer">
    <div class="scoreBoardContainer">
        <div class="gameStatus">Click Your Move!</div>
        <div class="scoreBoxContainer">
            <div class="scoreBox">
                <div id="playerMove">?</div>
                <div id="playerScore">You: 0</div>
            </div>
            <div class="scoreBox">
                <div id="compMove">?</div>
                <div id="compScore">Opponent: 0</div>
            </div>
        </div>
    </div>
    <div class="buttonContainer">
        <button class="btn Rock" id="rock-btn"><img src="Assets/Rock.png" alt="Rock"></button>
        <button class="btn Paper" id="paper-btn"><img src="Assets/Paper.png" alt="Paper"></button>
        <button class="btn Scissors" id="scissors-btn"><img src="Assets/Scissors.png" alt="Scissors"></button>
    </div>
</div>
</body>
</html>
